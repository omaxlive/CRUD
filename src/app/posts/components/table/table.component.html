<div class="table-container">

<mat-tab-group mat-stretch-tabs (selectedIndexChange)="tabClick($event)">
  <mat-tab label="List">

<mat-form-field class="form-padding">
  <input matInput (keyup)="filterList($event.target.value)" placeholder="filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef> content </th>
    <td mat-cell *matCellDef="let element"> {{element.content}} </td>
  </ng-container>

  <ng-container matColumnDef="image_url">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.image_url" class="image_cell" /> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetail(row)"></tr>
</table>

<div class="button-wrapper">
	<button mat-flat-button color="primary" (click)="createPost()">Create</button>
</div>

</mat-tab>
<mat-tab label="Map">
   <app-map *ngIf="isMapActive" [posts]="dataSource.data" (postSelected)="openDetail($event)"></app-map>
</mat-tab>
</mat-tab-group>

</div>
